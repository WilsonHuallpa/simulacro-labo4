<section>
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Lista de Paises</span>
    <span class="badge bg-primary rounded-pill">3</span>
  </h4>
  <form class="card p-2">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Promo code" />
      <button type="submit" class="btn btn-secondary">Redeem</button>
    </div>
  </form>
  <!-- Implementar la paginaciÃ³n -->

  <ul class="list-group" *ngFor="let bandera of getDisplayedCountries()" >
    <li 
    class="list-group-item d-flex justify-content-start lh-sm"
    [ngClass]="{'selected': isSelected(bandera.name.common)}"
    (click)="selectCountry(bandera.name.common)">
      <div>
        <img
          [src]="bandera.flags.png"
          [alt]="bandera.name.common"
          style="max-width: 60px"
        />
      </div>
      <div>
        <h6 class="my-0 p-2">{{ bandera.name.common }}</h6>
      </div>
    </li>
  </ul>
  
  
</section>
